<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<style>

</style>
<script>
    $(document).ready(function () {
        var zemlje=[];
        $("li").each(function(){
            zemlje.push($(this).text());
        })
        zemlje.sort();


        function shuffle(polje){
            var duljina=polje.length;
            var temp;
            var index;
            while (duljina> 0){
                index=Math.floor(Math.random()*duljina);
                duljina--;
                temp = polje[duljina];
                polje[duljina]=polje[index];
                polje[index]=temp;
            }
            return polje;
        }




        var poredane_zemlje="";
        shuffle(zemlje);
        $.each(zemlje, function(key, value) {                
            poredane_zemlje+="<li>"+key+ "  " + value + "</li>";
        })

        $("button").click(function(){

            $("#poredano").html(poredane_zemlje);
        })
        
    })
</script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Neporedano</h2>
                <ul>
                    <li>Kuba</li>
                    <li>Etiopija</li>
                    <li>Å ri Lanka</li>
                    <li>Peru</li>
                    <li>Laos</li>
                    <li>Izrael</li>
                    <li>Malezija</li>
                    <li>Rusija</li>
                    <li>Malta</li>
                </ul>
                <button>Poredaj</button>
            </div>
            <div class="col-md-6">
                <h2>Poredano</h2>
                <ul id="poredano">

                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
