<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<style>
    #mainImage {
        height: 350px;
        width: 520px;
        border: 3px solid grey;

    }

    .imgStyle {
        height: 100px;
        width: 100px;
        border: 3px solid grey;
    }
</style>

<script>
    $(document).ready(function () {
        $(".imgStyle").on({
            mouseover: function () {
                $(this).css({
                    'cursor': 'pointer',
                    'border-color': '#bbb'
                })
            },
            mouseout: function () {
                $(this).css({
                    'cursor': 'default',
                    'border-color': 'grey'
                })
            },
            click: function () {
                var imageUrl = $(this).attr('src');
                var effect = $('#selectImgEffect').val();
                var duration = $('#selectImgDuration').val();
                var duration = parseFloat(duration);
                duration *= 1000
                if (effect == 'Slide') {
                    $("#mainImage").slideUp(duration, function () {
                        $(this).attr('src', imageUrl);
                    }).slideDown(duration);
                } else {
                    $("#mainImage").fadeOut(duration, function () {
                        $(this).attr('src', imageUrl);
                    }).fadeIn(duration);
                }


            }
        })
        var mainImageElement = $("#mainImage");
        var height = parseInt(mainImageElement.css('height'));
        var width = parseInt(mainImageElement.css('width'));
        $("#btnEnlarge").click(function () {
            height += 100;
            width += 100;
            mainImageElement.animate({
                'height': height,
                'width': width
            })

        })
        $("#btnShrink").click(function(){
            height-=100;
            width-=100;
            mainImageElement.animate({
                'height':height,
                'width':width
            })
        })
    })
</script>


<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <select name="" id="selectImgEffect">
                    <option value="Fade">Fade</option>
                    <option value="Slide">Slide</option>
                </select>
                <select name="" id="selectImgDuration">
                    <option value="0.5">0.5</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <input type="button" id="btnEnlarge" value="enlarge">
                <input type="button" id="btnShrink" value="shrink">
                <img src="images/kava1.jpg" alt="" id="mainImage">
                <div id="divContainer">
                    <img src="images/kava1.jpg" alt="" class="imgStyle">
                    <img src="images/kava2.jpg" alt="" class="imgStyle">
                    <img src="images/kava3.jpg" alt="" class="imgStyle">
                    <img src="images/kava4.jpg" alt="" class="imgStyle">
                    <img src="images/kava5.jpg" alt="" class="imgStyle">
                </div>
            </div>

            <div class="col-md-6">

            </div>

        </div>
    </div>

</body>

</html>
