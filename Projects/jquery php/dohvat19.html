<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">   
<script>
    $(document).ready(function(){
        $("#gradovi").change(function(){
            var tekst= $("#gradovi").val();

            $("#result").html("odabrali ste grad " +tekst);
        })
    })
</script>
</head>
<body>
    <div class="container">
        <div class="row mx-3">
            <div class="col-md-6">
                <select name="" id="gradovi">
                    <option value=""></option>
                    <option value="zg">Zagreb</option>
                    <option value="st">Split</option>
                    <option value="ri">Rijeka</option>
                </select>
            </div>
            <div class="col-md-6">
                <div id="result">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
