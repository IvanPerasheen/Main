    <script>
        $(document).ready(function () {
           $("#dodaj").click(function()
           {
                var ime=$("#ime").val();
                $("#lista").append("<li>" +ime+"</li>");
                $("#ime").val("");
           });
           $("#brisi").click(function(){
                $("li:last-child").remove();
           });
        });
    </script> 
</head>
 
<body>
    <div class="container p-5 bg-info">
        <div class="row">
            <div class="col-md-12">   
                    <input type="text" id="ime" name="ime" placeholder="unesite ime">

                    <button id="dodaj">dodaj</button>
                    <button id="brisi">bri≈°i</button>
            </div>
            <div class="col-md-6">

                    <li>html</li>

            </div>
        </div>
