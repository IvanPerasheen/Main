<script>
    $(document).ready(function () {
        var zaposlenici = [
        {
            "ime":"perica",
            "prezime":"perić",
            "spol":"muško",
            "plaća": 10000,
            "visina":160
        },
        {

        }
    ];
    var result='';

    /*
        result += 'ime = ' + zaposlenici.ime + '<br />';
        result += 'prezime = ' + zaposlenici.prezime + '<br />';
        result += 'spol = ' + zaposlenici.spol + '<br />';
        result += 'plaća = ' + zaposlenici.plaća + '<br />';
        */

        var brojZaposlenika = zaposlenici.length;
       $.each(zaposlenici, function(index, item) {
           var redak;
           for(redak in item){
            if(redak=="ime"){
           result += redak + " " + item[redak] + "<br />"
           }
        }
           result+="<hr>"
       })
       
       $("#result").html(result);
    })
</script>
