<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script>
$(document).ready(function(){
    $("#btn1").click(function(){
        var grad = $("#gradovi").val();
        if(grad=="zg") {
            $("#rezultat").html("vi ste iz zg");
        }
        else if(grad=="st") {
            $("#rezultat").html("vi ste iz st");
        }
        else{
            $("#rezultat").html("vi ste iz ri");
        }
    })
})
    </script>

    <style>

    </style>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <select name="" id="gradovi">
                    <option value="zg">zagreb</option>
                    <option value="st">split</option>
                    <option value="ri">rijeka</option>
                    

                </select>
                <button id="btn1">Odredite spol</button>

            </div>
            <div class="col-md-6">
                <div id="rezultat"></div>
            </div>
        </div>
    </div>
</body>
</html>
