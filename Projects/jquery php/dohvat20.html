<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vje≈æba jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">   
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            getCheckedCheckBoxes('instrumenti');
        })
        var getCheckedCheckBoxes = function (name_checkBox) {
            var result=$('input[name="'+name_checkBox +'"]:checked')
            var broj_oznacenih = result.length;
            var resultstring='<h2> Odabrane su: ' +broj_oznacenih + '</h2>';
            if(broj_oznacenih>0){
                zbroj=0;
                result.each(function(){
                    var selectedValue=$(this).val();
                    var title=$(this).attr('title');
                    //console.log(title.selectedValue);
                    zbroj+=parseInt(selectedValue);
                    resultstring+=title + "-" + selectedValue+"<br>";
                })
                //console.log(zbroj);
                resultstring+="<h2> Ukupna cijena iznosi: "+zbroj+"</h2>"
                $("#instrumenti").html(resultstring);

            }
        }
    })
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Instrumenti</h2>
                <input type="checkbox" name="instrumenti" title="Gitara" value="3000">Gitara<br />
                <input type="checkbox" name="instrumenti" title="Bubanj" value="3500">Bubanj<br />
                <input type="checkbox" name="instrumenti" title="Frula" value="4000">Frula<br />
                <input type="checkbox" name="instrumenti" title="Bas" value="4500">Bas<br />
                <input type="checkbox" name="instrumenti" title="Sintich" value="5000">Sintich<br />
                <button id="btn1">Kupiti</button>


            </div>
            <div class="col-md-6">
                <div id="instrumenti">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
