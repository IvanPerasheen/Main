<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<style>
    .active {
        color: red;
        text-decoration: line-through;
    }
</style>

<script>
    $(document).ready(function () {
        $("#add").click(function () {
            var newListItem=$("#new-text").val();
            if(newListItem.length>0) {
                el='<li><input type="checkbox" class="done">'+newListItem+'<button class="delete">Izbrisati</button></li>'
            $("#todolist").append(el);
            $("#new-text").val("");
            }
        })

        $(document).on("click", ".delete", function() {$(this).parent().remove();})
        $(document).on("click", ".done", function() {$(this).parent().toggleClass('active');})

    })
</script>


<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <ul id="todolist">
                    <li><input type="checkbox" class="done">Zadatak1 <button class="delete">Izbrisati</button></li>
                </ul>
                <input type="text" id="new-text"><button id="add">Dodaj</button>
            </div>
        </div>
    </div>
</body>

</html>
