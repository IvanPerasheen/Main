<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<style>
    .mybox
    {
        width: 100px;
        height: 100px;
        border:1px solid black;
        background-color: #333;
        color:white;
        display:none;

    }
</style>
<script>
    $(document).ready(function () {
        var visibleDiv = 0;
        showDiv();
        function showDiv() {
            $(".mybox").eq(visibleDiv).css("display", "block");
        }
        function showNext() {
            $(".mybox").hide();
            duljina = $(".mybox").length - 1
            if (visibleDiv == duljina) {
                visibleDiv = 0;
            } else {
                visibleDiv++;
            }
        }
        
        $("#next").click(function () {
            showNext();
            showDiv();
        })
        function showPrevious() {
            $(".mybox").hide();
            duljina = $(".mybox").length - 1
            if (visibleDiv == 0) {
                visibleDiv = duljina;
            } else {
                visibleDiv--;
            }
        }
        $("#previous").click(function () {
            showPrevious();
            showDiv();
        })
    })
</script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="main">
                    <div class="mybox">jedan</div>
                    <div class="mybox">dva</div>
                    <div class="mybox">tri</div>
                    <div class="mybox">četiri</div>
                    <div class="mybox">pet</div>
                </div>
            </div>
            <div class="col-md-6">
                <button id="previous">Prethodni</button>
                <button id="next">Slijedeći</button>
            </div>
        </div>
    </div>
    
</body>
</html>
