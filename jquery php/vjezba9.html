<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
    #lista{
        display:none;
    }

    #text{
        position:absolute;
        left:-100%
    }


    </style>
    
    <script>
        $(document).ready(function() {
            $("button").click(function(){
                $("#lista").toggle();
                $("#adresa").toggle();
                $("#text").animate({right:'10%'}, 1000).animate({left:'2%'}, 500);
            });



        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div class="container p-5 bg-info">
    <div class="row">
        <div class="col-md-6">
            <p class="mt-3">Opet se nisam naspavao</p>
            <button class="btn btn-warning btn-outline-success">The list of regrets:</button>
            <div id="text" class="mt-3"><h3>Veceras cu se definitivno bolje naspavati</h3></div>
        </div>
        <div class="col-md-6">
            <div id="adresa" class="mt-3">
                <h3>Šlafen</h3>
                <h4>Plz</h4>
                <h4>Šlafovova Ulica 12</h4>
            </div>
            <ul id="lista">
                <li>danas</li>
                <li>moram</li>
                <li>ranije</li>
                <li>lec</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
