<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">   
<script>
    $(document).ready(function(){
    $("#btn1").click(function(){
        getCheckedCheckBoxes();
    })
    var getCheckedCheckBoxes=function(){
        var result = $('input[type="checkbox"]:checked')
        var broj_oznacenih=result.length;
        //console.log(broj_oznacenih);
        var resultString='<h2> Odabrane su ' +broj_oznacenih+ ' stavke</h2>';
        if(broj_oznacenih>0){
            result.each(function(){
                resultString+=$(this).val() + '<br />';
            })
        }
        else{
            resultString="nije odabrano ništa";
        }

        $("#result").html(resultString);

    }
})
</script>
</head>
<body>
    <div class="container">
        <div class="row mx-3">
            <div class="col-md-6">
                <h2>Mliječni proizvodi</h2>
                <input type="checkbox" name="mlijeko" value="Jogurt">Jogurt<br />
                <input type="checkbox" name="mlijeko" value="Sir">Sir<br />
                <input type="checkbox" name="mlijeko" value="Kefir">Kefir<br />
                <input type="checkbox" name="mlijeko" value="Vrhnje">Vrhnje<br />
                <h2>Krušni proizvodi</h2>
                <input type="checkbox" name="kruh" value="Pecivo">Pecivo<br />
                <input type="checkbox" name="kruh" value="Slanac">Slanac<br />
                <input type="checkbox" name="kruh" value="Žemlja">Žemlja<br />
                <input type="checkbox" name="kruh" value="Savijača">Savijača<br />
                <button id="btn1">Prikaži odabrane proizvode</button>
            </div>
            <div class="col-md-6">
                <div id="result">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
