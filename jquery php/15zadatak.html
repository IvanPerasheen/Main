<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script>
$(document).ready(function(){
    $("#btn1").click(function(){
        var spol=$('input[name=spolovi]:checked').val();
        // console.log(spol);
        if(spol=='z') {
            $("#rezultat").html("vi ste osoba ženskog spola");
        }
        else if (spol=='m'){
            $("#rezultat").html("vi ste osoba muškog spola"); 
        }
        else{
            $("#rezultat").html("budete se izjasnili kad vam bude prikladno"); 
        }
    })
})
    </script>

    <style>

    </style>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <input type="radio" name="spolovi" val="z"> Žena <br />
                <input type="radio" name="spolovi" val="m"> Muško <br />
                <button id="btn1">Odredite spol</button>

            </div>
            <div class="col-md-6">
                <div id="rezultat"></div>
            </div>
        </div>
    </div>
</body>
</html>
