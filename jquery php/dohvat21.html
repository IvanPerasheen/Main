<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">   
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            var godina=$("#godina").val();
            if (godina<18 || inNaN(godina)){
                $("#test").html("<h3> Ne možete ništa kupiti </h3>");
                $("#test").addClass("crvena");
                $("#btn1").prop('disabled',true);

            }
        })
    })
</script>
<style>
    .crvena{
        color:red;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                unesite broj godina<br />
                <input type="text" id="godina">
                <button id="btn1">Provjera</button>

            </div>
            <div class="col-md-6">
                <div id="test"></div>
            </div>
        </div>
    </div>
</body>
</html>
