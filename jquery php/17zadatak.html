<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script>
$(document).ready(function(){
    $("#btn1").click(function(){
        var jezik=$('input[name=jezik]:checked');
        var broj_oznacenih=jezik.length;
        // console.log(jezik[0]);
        var resultString = '<h3> Odabrane su ' + broj_oznacenih + ' jezika </h3>';
            if (broj_oznacenih>0) {
                jezik.each(function(){
                    resultString += $(this).val() + '<br />';                })
                $("#rezultat").html(resultString);
            }
            else{
                resultString="Niste odabrali baš ništa"
                $("#rezultat").html(resultString);
            }
    })  
})
    </script>

    <style>

    </style>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <input type="checkbox" name="jezik" value="html">HTML<br />
                <input type="checkbox" name="jezik" value="css">CSS<br />
                <input type="checkbox" name="jezik" value="jquery">jQuery<br />
                <input type="checkbox" name="jezik" value="php">PHP<br />
                <button id="btn1">Potvrda</button>
            </div>
            <div class="col-md-6">
                <div id="rezultat"></div>
            </div>
        </div>
    </div>
</body>
</html>
