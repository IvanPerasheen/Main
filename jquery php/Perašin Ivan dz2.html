<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">   
<script>
    $(document).ready(function(){
    $("#btn1").click(function(){
        getCheckedCheckBoxes();
    })
    var getCheckedCheckBoxes=function(){
        var result = $('input[type="checkbox"]:checked')
        var broj_oznacenih=result.length;
        var resultString='<h2> Odabrane su ' +broj_oznacenih+ ' stavke</h2>';
        if(broj_oznacenih>0){
            zbroj=0;
            prosjek=0;
            sumMli=0;
            sumPek=0;
            sumSuh=0; 
            sumTec = 0;
            result.each(function(){
                resultString+=$(this).attr('title') + ' ' +$(this).val()+'<br />';
                var selectedValue=$(this).val();
                zbroj+=parseInt(selectedValue);
                if ($(this).attr('name')=="mlijeko")
                {
                    sumMli+=parseInt($(this).val());
                }
                if ($(this).attr('name')=="kruh")
                {
                    sumPek+=parseInt($(this).val());
                }
                if ($(this).attr('name')=="meso")
                {
                    sumSuh+=parseInt($(this).val());
                }
                if ($(this).attr('name')=="tech")
                {
                    sumTec+=parseInt($(this).val());
                }

            })
        }
        else{
            resultString="nije odabrano ništa";
        }
        prosjek=zbroj/broj_oznacenih;
        novcanik=1600-zbroj;
        resultString+='<h2> Suma je ' +zbroj+ 'kn</h2> <br />';
        resultString+='<h2> Prosjek je ' +prosjek+ 'kn</h2> <br />';

        resultString+='<h2> suma mliječnih proizvoda ' +sumMli+ 'kn</h2> <br />';
        resultString+='<h2> suma pekarskih proizvoda ' +sumPek+ 'kn</h2> <br />';
        resultString+='<h2> suma suhomesnatih proizvoda ' +sumSuh+ 'kn</h2> <br />';
        resultString+='<h2> suma tech proizvoda ' +sumTec+ 'kn</h2> <br />';

        resultString+='<h2> U vašem novčaniku je bilo 1600kn a sada se nalazi ' +novcanik+ 'kn</h2>';
        $("#result").html(resultString);

    }
})
</script>
</head>
<body>
    <div class="container">
        <div class="row mx-3">
            <div class="col-md-6">
                <h2>Mliječni proizvodi</h2>
                <input type="checkbox" name="mlijeko" value="5" title="Jogurt">Jogurt<br />
                <input type="checkbox" name="mlijeko" value="10" title="Sir">Sir<br />
                <input type="checkbox" name="mlijeko" value="15" title="Kefir">Kefir<br />
                <input type="checkbox" name="mlijeko" value="20" title="Vrhnje">Vrhnje<br />
                <h2>Krušni proizvodi</h2>
                <input type="checkbox" name="kruh" title="Pecivo" value="3">Pecivo<br />
                <input type="checkbox" name="kruh" title="Slanac" value="3">Slanac<br />
                <input type="checkbox" name="kruh" title="Žemlja" value="3">Žemlja<br />
                <input type="checkbox" name="kruh" title="Savijača" value="10">Savijača<br />
                <h2>Suhomesnati proizvodi</h2>
                <input type="checkbox" name="meso" title="Salama" value="50">Salama<br />
                <input type="checkbox" name="meso" title="Kulen" value="100">Kulen<br />
                <input type="checkbox" name="meso" title="Čvarci " value="20">Čvarci<br />
                <input type="checkbox" name="meso" title="MesniDoručak" value="10">Mesni doručak<br />
                <h2>Tehnika</h2>
                <input type="checkbox" name="tech" title="Mikrovalna" value="500">Mikrovalna<br />
                <input type="checkbox" name="tech" title="Toster" value="200">Toster<br />
                <input type="checkbox" name="tech" title="Kuhalo" value="250">Kuhalo<br />
                <input type="checkbox" name="tech" title="Brijač" value="350">Brijač<br />
                <button id="btn1">Dodaj odabrane proizvode u košaricu</button>
            </div>
            <div class="col-md-6">
                <div id="result">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
